<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else Welcome }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='style/main.css') }}">
</head>
<body>
    <div class="conatiner-fluide">
        <div class="container">
            <h1 class="title text-center mt-5 mb-5">Bienvenue dans <span class="bg-danger text-light p-1">Cardio-Predict</span></h1>

            <form action="/prediction" method="post" id="form">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" name="age" id="age" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cholesterol">Cholesterol</label>
                            <input type="number" name="cholesterol" id="cholesterol" class="form-control" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="genre">Genre</label>
                            <select name="sexe" id="genre" class="form-control" required>
                                <option value="">Selectionnez une valeur</option>
                                <option value="homme">Homme</option>
                                <option value="femme">Femme</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="gaj">Glycémie à jun</label>
                            <select name="gaj" id="gaj" class="form-control" required>
                                <option value="">Selectionnez une valeur</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="ecg">Electrocardiogramme</label>
                            <select name="ecg" id="ecg" class="form-control" required>
                                <option value="">Selectionnez une valeur</option>
                                <option value="Normal">Normal</option>
                                <option value="ST">ST</option>
                                <option value="LVH">LVH</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="angine">Angine</label>
                            <select name="angine" id="angine" class="form-control" required>
                                <option value="">Selectionnez une valeur</option>
                                <option value="Non">Non</option>
                                <option value="Oui">Oui</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dt">Douleur thoracique</label>
                            <select name="tdt" id="dt" class="form-control" required>
                                <option value="">Selectionnez une valeur</option>
                                <option value="AT">Angine typique</option>
                                <option value="AA">Angine atypique</option>
                                <option value="DNA">Douleur non angineuse</option>
                                <option value="ASY">Asymptomique</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="pente">Pente</label>
                            <select name="pente" id="pente" class="form-control" required>
                                <option value="">Selectionnez une valeur</option>
                                <option value="Ascendant">Ascendant</option>
                                <option value="Plat">Plat</option>
                                <option value="Descendant">Descendant</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="genre">Fréquence cardiaque maximale</label>
                            <input type="number" name="fcmax" id="fcmax" class="form-control" required/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="par">Pression artérielle</label>
                            <input type="number" name="par" id="par" class="form-control" required/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="depression">Dépression</label>
                            <input type="number" name="depression" id="depression" class="form-control" required/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success w-100 mt-5">Prédire</button>
                </div>
            </form>

            <div class="container">
                <div class="result mt-3 text-center">
                    <h4 class="result-title">Prédiction</h4>
                {% if pred is not undefined %}
                    {% if pred[0] == 0 %}
                        <p style="color: rgb(14, 151, 14)">Coeur saint</p>
                    {% else %}
                        <p style="color: rgb(240, 36, 36)">Coeur malade</p>
                    {% endif %}
                {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
